                $ref: '#/components/schemas/Response'
              example:
                message: permission denied
                status: error
        "404":
          description: The specified resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                message: resource not found
                status: error
      security:
      - jwt_auth:
        - "write:admin,subscriber,member"
        - "read:admin,subscriber,member"
