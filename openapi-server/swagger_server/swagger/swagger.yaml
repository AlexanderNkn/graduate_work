openapi: 3.0.2
info:
  title: Authentication service
  version: "2.0"
servers:
- url: /
paths:
  /api/v1/assign-roles:
    post:
      tags:
      - ASSIGN_ROLES
      summary: Endpoint to assign roles to user
      description: Assign roles to user
      operationId: api_v1_assign_roles_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRoleRequest'
            example:
              role_ids:
              - a9c6e8da-f2bf-458a-978b-d2f50a031451
              - 7cf56926-054c-4522-ac6f-d9f5d0e9d18e
              user_id: 7cd483e9-5888-40fd-813a-a382154bcfd2
      responses:
        "201":
          description: Roles were assigned successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                message: roles were assigned to user
                status: success
                user_roles:
                - id: 4a73b964-af72-4801-aed9-113783561540
                  role_id: a9c6e8da-f2bf-458a-978b-d2f50a031451
                  user_id: 7cd483e9-5888-40fd-813a-a382154bcfd2
                - id: 0f55b9d8-f027-4766-9476-2b89e17c1854
                  role_id: 7cf56926-054c-4522-ac6f-d9f5d0e9d18e
                  user_id: 7cd483e9-5888-40fd-813a-a382154bcfd2
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              examples:
                expired:
                  value:
                    message: token expired
                    status: error
                notvalid:
                  value:
                    message: token is not valid
                    status: error
        "403":
          description: Access is not allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                message: permission denied
                status: error
        "404":
          description: The specified resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              examples:
                norole:
                  value:
                    message: role not found
                    status: error
                nouser:
                  value:
                    message: user not found
                    status: error
      security:
      - jwt_auth:
        - write:admin
        - read:admin
      x-openapi-router-controller: swagger_server.controllers.assignroles_controller
  /api/v1/auth/add-personal-data/{user_id}:
    post:
      tags:
      - ADD_PERSONAL_DATA
      summary: Endpoint for user to add personal data
      description: Additional info about user
      operationId: api_v1_auth_add_personal_data_user_id_post
      parameters:
      - name: user_id
        in: path
        description: User id to add/change/delete personal data
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserData'
            example:
              birth_date: "Thu, 08 Oct 1970 00:00:00 GMT"
              city: Cambridge
              email: matt@damon.com
              first_name: Matt
              last_name: Damon
              phone: 71234567
      responses:
        "201":
          description: User data was added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                message: user personal was data added successfully
                status: success
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              examples:
                expired:
                  value:
                    message: token expired
                    status: error
                notvalid:
                  value:
                    message: token is not valid
                    status: error
        "403":
          description: Access is not allowed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                message: permission denied
                status: error
        "404":
          description: The specified resource was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Response'
              example:
                message: resource not found
                status: error
      security:
      - jwt_auth:
        - "write:admin,subscriber,member"
        - "read:admin,subscriber,member"
      x-openapi-router-controller: swagger_server.controllers.addpersonaldata_controller
  /api/v1/auth/change-password/{user_id}:
